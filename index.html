<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google!</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <img
      class="img"
      src="https://web.archive.org/web/19981202230410im_/http://www.google.com/google.jpg"
      alt=""
    />
    <div class="td">
      <p class="p">Search the web using Google!</p>
      <input id="search" type="search" />
      <div class="buton">
        <input type="submit" value="Google Search" />
        <input type="submit" value="I'm Feeling Lucky" />
      </div>
    </div>
    <div class="ana">
      <div class="block" style="background-color: #7ee5da; width: 23%">
        <p>Special Searches</p>
        <a
          href="https://web.archive.org/web/19981202230410/http://www.google.com/stanford"
          >Stanford Search</a
        >
        <br />
        <a
          href="https://web.archive.org/web/19981202230410/http://www.google.com/linux"
          >Linux Search</a
        >
      </div>

      <div class="block" style="width: 23%; background-color: #70ccc2">
        <a
          href="https://web.archive.org/web/19981202230410if_/http://www.google.com/help.html"
          >Help!</a
        >
        <br />
        <a
          href="https://web.archive.org/web/19981202230410if_/http://www.google.com/about.html"
          >About Google!</a
        >
        <br />
        <a
          href="https://web.archive.org/web/19981202230410if_/http://www.google.com/company.html"
          >Company Info</a
        >
        <br />
        <a
          href="https://web.archive.org/web/19981202230410if_/http://www.google.com/stickers.html"
          >Google! Logos</a
        >
      </div>

      <div class="block" style="width: 56%; background-color: #62b3aa">
        <p>Get Google!</p>
        <p>updates monthly:</p>
        <div>
          <input type="email" name="" id="" value="your e-mail" />
          <br />
          <input style="margin: 0 10px" type="submit" value="Subscribe" />
          <a
            href="https://web.archive.org/web/19981202230410/http://www.findmail.com/list/google-friends/"
            >Archive</a
          >
        </div>
      </div>
    </div>
    <center>
      <font size="-1">Copyright Â©1998 Google Inc.</font>
    </center>
  </body>
</html>
